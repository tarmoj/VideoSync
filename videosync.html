<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Video Sync</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #121212; color: white; }
    video { width: 90%; max-width: 800px; border: 2px solid #444; margin-top: 20px; }
    .controls { margin: 20px; padding: 20px; border: 1px solid #333; border-radius: 8px; }
    button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    input { padding: 10px; border-radius: 5px; border: 1px solid #555; }
  </style>
</head>
<body>

<h2>P2P Sync Video Player</h2>

<div class="controls">
  <p>Your ID: <strong id="my-id">...connecting...</strong></p>
  <input type="text" id="peer-id-input" placeholder="Paste Friend's ID here">
  <button onclick="connectToPeer()">Connect to Tablet</button>
  <p id="status" style="color: #00ff00;"></p>
</div>

<video id="remote-video" controls>
  <source src="./smjorRennsli1.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById('remote-video');
  const status = document.getElementById('status');
  let peer = new Peer(); // Generates a random ID
  let conn = null;

  // Display your ID so the other tablet can type it in
  peer.on('open', (id) => {
    document.getElementById('my-id').innerText = id;
  });

  // 1. LISTENING FOR INCOMING CONNECTIONS (The "Server" Role)
  peer.on('connection', (connection) => {
    conn = connection;
    setupSync();
    status.innerText = "Connected as Host!";
  });

  // 2. INITIATING A CONNECTION (The "Client" Role)
  function connectToPeer() {
    const peerId = document.getElementById('peer-id-input').value;
    conn = peer.connect(peerId);
    setupSync();
    status.innerText = "Connected to Host!";
  }

  function setupSync() {
    // Handle receiving data
    conn.on('data', (data) => {
      console.log("Received:", data);

      // Avoid infinite loops: only sync if difference is significant (>0.3s)
      if (data.type === 'SYNC') {
        if (Math.abs(video.currentTime - data.time) > 0.3) {
          video.currentTime = data.time;
        }
        if (data.playing && video.paused) video.play();
        if (!data.playing && !video.paused) video.pause();
      }
    });

    // Handle sending data when the user interacts with the video
    const sendSync = () => {
      if (conn && conn.open) {
        conn.send({
          type: 'SYNC',
          time: video.currentTime,
          playing: !video.paused
        });
      }
    };

    video.onplay = sendSync;
    video.onpause = sendSync;
    video.onseeking = sendSync;
  }
</script>
</body>
</html>
